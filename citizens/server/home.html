<!doctype html>
<html>
  <head>
    <title>Virtuel Demo</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="app-shell">
      <div id="app-background"></div>
      <div id="app-screens">
        <div id="landing" class="screen active-screen">
          <div class="screen-header">
            <img class="header-logo header screen-header-item" src="img/logo-icon@2x.png">
            <div class="header-title screen-header-item">Ryerson Open House 2020</div>
            <img class="header-avatar screen-header-item" src="img/girl-face-left-1.png">
          </div>
          <div class="screen-body">
            <div class="context-nav">
              <div class="context-nav-item">1</div>
              <div class="context-nav-item">2</div>
              <div class="context-nav-item">3</div>
              <div class="context-nav-item"></div>
            </div>
            <div class="primary-column">
            </div>
            <div class="secondary-column">
              <img class="secondary-column-item" src="img/ryerson-uni-logo.jpg" />
              <div class="secondary-column-item">How To Apply?</div>
              <div class="secondary-column-item">Programs</div>
              <div class="secondary-column-item">Scholarships</div>
              <div class="secondary-column-item">Quick Facts</div>
            </div>
          </div>
        </div>
      </div>
      <div id="app-overlay"></div>
    </div>
    <script src="js/behavior.js"></script>
  </body>
</html>
