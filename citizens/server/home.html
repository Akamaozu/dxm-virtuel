  <!doctype html>
  <html>
    <head>
      <title>Virtuel Demo</title>
      <link rel="stylesheet" type="text/css" href="css/reset.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="UTF-8">
    </head>
    <body>
      <div id="app-shell">
        <div id="app-background"></div>
        <div id="app-screens">
          <div id="landing" class="screen">
            <div class="screen-title">Virtuel</div>
            <div class="screen-subtitle">Teleconferencing Made Easy</div>
            <div class="screen-actions">
              <div id="create-admin" class="screen-action">Create Admin</div>
              <div id="create-room" class="screen-action">Create Room</div>
              <div id="invite-room-mod" class="screen-action">Invite Room Moderator</div>
            </div>
          </div>
          </div>
        </div>
        <div id="app-overlay" class="track-click"></div>
      </div>
      <script src="js/behavior.js"></script>
    </body>
  </html>
